<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>KFC Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar w-100 bg-dark navbar-dark d-flex flex-row p-2">
        <div class="container">
            <div>
                <a href="#" class="nav-link"><img class="image_logo p-2" src="../resources/kfc-images/kfc-logo.png"
                                                  alt="logo"></a>
            </div>
            <ul class="navbar-nav d-flex flex-row fs-5">
                <li class="nav-item m-3"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item m-3"><a class="nav-link" href="about.html">Sobre</a></li>
                <li class="nav-item m-3"><a class="nav-link" href="services.html">Serviços</a></li>
                <li class="nav-item m-3"><a class="nav-link" href="team.html">Time</a></li>
                <li class="nav-item m-3"><a class="nav-link" href="contact.html">Contato</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container my-5 w-50">
        <form>
            <div class="d-flex form-row justify-content-between">
                <div class="form-group col-md-5 my-3">
                    <label for="inputEmail4" id="labelEmail" onclick="addText('inputEmail4', 'Email')">Email</label>
                    <input type="email" onfocus="labelColor('labelEmail')" onfocusout="labelColorReset('labelEmail')" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6 my-3">
                    <label for="inputPassword4" class="my-1" id="labelPassword" onclick="addText('inputPassword4', 'Senha')">Senha</label>
                    <input type="password" onfocus="labelColor('labelPassword')" onfocusout="labelColorReset('labelPassword')" class="form-control" id="inputPassword4" placeholder="Senha">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress" id="labelAddress" onclick="addText('inputAddress','Endereço')">Endereço</label>
                <input type="text" onfocus="labelColor('labelAddress')" onfocusout="labelColorReset('labelAddress')" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
            </div>
            <div class="form-group my-3">
                <label for="inputAddress2" id="labelAddress2" onclick="addText('inputAddress2','Endereço 2')">Endereço 2</label>
                <input type="text" onfocus="labelColor('labelAddress2')" onfocusout="labelColorReset('labelAddress2')" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
            </div>
            <div class="d-flex form-row justify-content-between">
                <div class="form-group col-md-5">
                    <label for="inputCity" id="labelCity" class="my-1" onclick="addText('inputCity', 'Cidade')">Cidade</label>
                    <input type="text" onfocus="labelColor('labelCity')" onfocusout="labelColorReset('labelCity')" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEstado" class="my-1" id="labelEstado">Estado</label>
                    <select id="inputEstado" onfocus="labelColor('labelEstado')" onfocusout="labelColorReset('labelEstado')" class="form-control">
                        <option selected>Escolher...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCEP" class="my-1" id="labelCEP" onclick="addText('inputCEP','CEP')">CEP</label>
                    <input type="text" onfocus="labelColor('labelCEP')" onfocusout="labelColorReset('labelCEP')" class="form-control" id="inputCEP">
                </div>
            </div>
            <div class="form-group my-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label my-1" for="gridCheck">
                        Clique em mim
                    </label>
                </div>
            </div>
            <div class="d-flex form-row my-5">
                <button id="confirm" type="submit" class="btn btn-primary px-4 me-3">Entrar</button>
                <div id="cancel" onmousedown="limpaInput()" class="btn btn-dark px-4">Cancelar</div>
            </div>
        </form>
    </div>
</main>

</body>
</html>
